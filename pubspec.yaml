name: shit_grabber
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.3.8
  cupertino_icons: ^1.0.3
  path_provider: ^2.0.5
  file_picker: ^4.1.4
  shared_preferences: ^2.0.8
  rxdart: ^0.27.2
  get_rx: ^3.13.0
  flutter_pdfview: ^1.2.1
  camera: ^0.9.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  pedantic: ^1.11.1
  effective_dart: ^1.3.2
  analyzer: ^2.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-Regular.ttf
